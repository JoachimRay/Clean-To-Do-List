<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wave-group">
        <form id="todo-form">
        <input required="" type="text" class="input" id = "todo-input">
        <!-- Where text goes in -->
        <span class="bar"></span>
        <label class="label">
            <span class="label-char" style="--index:0">L</span>
            <span class="label-char" style="--index:0">i</span>
            <span class="label-char" style="--index:0">s</span>
            <span class="label-char" style="--index:0">t</span>
        </label>
     </form>
    </div>
    <!-- This is where the list will be placed in-->
    <div id="checklist">
    </div>
    <script src="main.js"></script>
</body>
</html>
